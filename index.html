<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body>

<header class="header">
    <h1>Crypto Dashboard</h1>

    <div class="theme-switcher">
  <select id="themeSelect">
    <option value="dark">üåô Dark</option>
    <option value="light">‚òÄÔ∏è Light</option>
    <option value="neon">‚ö° Neon</option>
    <option value="glass">üßä Glass</option>
  </select>
</div>

</header>

<main>

    <!-- STATS -->
    <div class="stats">
        <div class="stat-card">üåç Coins: <span id="coinCount">--</span></div>
        <div class="stat-card">‚Çø BTC Dominance: <span id="btcDominance">--</span>%</div>
    <p id="refreshStatus">Last updated: --</p>

    </div>

    <!-- SEARCH -->
    <div class="search-bar">
        <input id="searchInput" placeholder="Search crypto (e.g. bitcoin)" />
        <button onclick="searchCoin()">Search</button>
    </div>
<div class="alert-box">
    <input class="alertInput" placeholder="Alert price (USD)" />
<button onclick="setAlert(this)">Set Alert</button>

</div>




    <!-- SORT -->
    <div class="controls">
        <select id="sortSelect">
            <option value="default">Sort By</option>
            <option value="price">Price</option>
            <option value="market_cap">Market Cap</option>
            <option value="change">24h Change</option>
        </select>

        <select id="orderSelect">
            <option value="desc">High ‚Üí Low</option>
            <option value="asc">Low ‚Üí High</option>
        </select>
    </div>

    <!-- SEARCH RESULT -->
    <div id="coinDetails" class="coin-details">
        Search a coin to see details
        <canvas id="priceChart" height="120"></canvas>

    </div>

    <!-- TOP COINS -->
    <section>
        <h2>Top Cryptocurrencies</h2>
 <div id="coinsContainer" class="coins-grid">

  <div class="coin-card skeleton" style="height:140px;"></div>
  <div class="coin-card skeleton" style="height:140px;"></div>
  <div class="coin-card skeleton" style="height:140px;"></div>

  <!-- Bitcoin Card -->
  <div class="coin-card">
    <img src="bitcoin.png" alt="Bitcoin" />

    <input id="alertInput" placeholder="Alert price (USD)" />
    <button onclick="setAlert()">Set Alert</button>

    <h3>Bitcoin</h3>

    <p><span class="trend-dot trend-up"></span> +2.4%</p>
    <p>Market Cap: $820B</p>

    <button>Add to Watchlist</button>
  </div>

</div>


    </section>

    <!-- WATCHLIST -->
    <section>
        <h2>Your Watchlist</h2>
        <div id="watchlist" class="coins-grid"></div>
    </section>

</main>

<script src="script.js"></script>

<div id="toast"></div>


</body>
</html>
